  <!----------Form---------->
  <div class="container">
    <!---------First name, Last name--------->
    <div class="row gy-4">
      <div class="col-sm-12 col-md-6">
        <input id="form" type="text" class="form-control" placeholder="Introduceți numele" aria-label="First name">
      </div>
      <div class="col-sm-12 col-md-6">
        <input id="form" type="text" class="form-control" placeholder="Introduceți prenumele" aria-label="Last name">
      </div>
    </div>
    <!----------Email,Adress---------->
    <div class="row gy-4">
      <div class="col-sm-12 col-md-6">
        <input id="form" itemid="form" type="email" class="form-control" id="inputEmail4" placeholder="Introduceți poșta electronică">
      </div>
      <div class="col-sm-12 col-md-6">
        <input id="form" type="text" class="form-control" placeholder="Introduceți adresa domiciliului" aria-label="First name">
      </div>
    </div>
    <!---------Selector---------->
    <div class="row gy-4">
      <div class="col-sm-12 col-md-6">
        <select class="form-select" aria-label="Default select example">
          <option selected>Alegeți tipul produsului</option>
          <option value="1">Accesorii</option>
          <option value="2">Telefoane</option>
          <option value="3">Laptopuri</option>
        </select>
      </div>
      <div class="col-sm-12 col-md-6">
        <select class="form-select" aria-label="Default select example">
          <option selected>Alegeți marca produsului</option>
          <option value="1">Căști Sven E-707BT Black</option>
          <option value="2">iPhone SE 2020</option>
          <option value="3">Acer Nitro AN515-44</option>
        </select>
      </div>
    </div>
    <!--Coment-->
    <div class="row gy-4">
      <div class="col-12">
        <textarea placeholder="Comentariu" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
    </div>
    <div class="row gy-4">
      <div class="col-12">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
          Comandă
        </button>

        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
          aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Mesaj</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                Succes! <br>
                Comanda dumneavoastră v-a ajunge la destinație timp de 3-5 zile
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Închide</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
